<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple CSS Waves | FrontendBoantek</title>
    <link rel="shortcut icon" href="AAA.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <div class="inner-header flex">
        <h1>
          Simple CSS Waves <br />
          FrontendBoantek
        </h1>
      </div>
      <div>
        <embed src="Wave.mp3" autostarty="true" loop="true" volumen="80" hidden >
        <svg
          class="waves"
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          viewBox="0 24 158 28"
          preserveAspectRatio="none"
          shape-rendering="auto"
        >
          <defs>
            <path
              id="gentle-wave"
              d="M-168 44c38 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z"
            />
          </defs>
          <g class="parallax">
            <use
              xlink:href="#gentle-wave"
              x="48"
              y="0"
              fill="rgba(0,238,255,0.7)"
            />
            <use
              xlink:href="#gentle-wave"
              x="48"
              y="3"
              fill="rgba(0,238,255,0.5)"
            />
            <use
              xlink:href="#gentle-wave"
              x="48"
              y="5"
              fill="rgba(0,238,255,0.3)"
            />
            <use xlink:href="#gentle-wave" x="48" y="7" fill="#00EEFF" />
          </g>
        </svg>
      </div>
      <!-- Waves end -->
    </div>
    <!-- Header ends -->
  </body>
</html>
