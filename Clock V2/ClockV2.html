<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Clock.css">
    <title>Reloj usando HTML CSS JavaScript</title>
</head>
<body>
    <div class="clock">
        <div class="inside">
            <div class="content">
                <p class="days">
                    <span id="sun">SUN</span>&nbsp;<span id="mon">MON</span>&nbsp;<span id="tus">TUS</span>&nbsp;<span id="wed">WED</span>&nbsp;<span id="thu">THU</span>&nbsp;<span id="fri">FRI</span>&nbsp;<span id="sat">SAT</span>
                </p>
                <p class="text">
                    <span id="hours"></span>:
                    <span id="min"></span>:
                    <span id="sec"></span>:&nbsp;&nbsp;<span id="time"></span>
                </p>
                <p id="date">
                    <span id="cal">
                        <img src="img.png" alt="cal">
                    </span>
                    <span id="day"></span>
                    <span id="month"></span>
                    <span id="year"></span>
                </p>
            </div>
        </div>
    </div>
    <script>
        var daysofweek = ['sun', 'mon', 'tus', 'wed' , 'thu' , 'fri', 'sat'];
        var month = ['JAN', 'FEB', 'MAR', 'APR', 'MAY', 'JUN', 'JUL', 'AUG', 'SEP', 'OCT', 'NOV', 'DEC'];

        function clock(){
            var today = new Date()
            var h = today.getHours();
            var m = today.getMinutes();
            var s = today.getSeconds();
            var day = h<11 ? 'AM' : 'PM';
            var daytoday = today.getDay();
            var date = today.getDate();
            var mon = today.getMonth();
            var year = today.getFullYear();
        }

        h = h<10? '0'+h: h;
        m = m<10? '0'+m: m;
        s = s<10? '0'+s: s;

        document.getElementById('hours').innerHTML = h;
        document.getElementById('min').innerHTML = m;
        document.getElementById('sec').innerHTML = s;
        document.getElementById('time').innerHTML = day;
        document.getElementById('day').innerHTML = date;
        document.getElementById('mouth').innerHTML = month[mon];
        document.getElementById('year').innerHTML = year;
        document.getElementById(''+ daysofweek[daytoday]+'').style.color = '#fff';

        var inter = setInterval(clock,400);


        



    </script>
</body>
</html>
