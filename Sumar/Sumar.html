<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sumando dos números</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="codigo.css">
</head>
<body>
    <section>
        <div class="card border-primary mb-3 mt-2" style="max-width: 20rem ;">
        <div class="card-header">Calculadora</div>
        <div class="card-body">
            <h4 class="card-title">Suma</h4>
            <p class="card-text">Escribe dos números</p>
            <div class="form-group">
                <input type="text" class="form-control" id="sumando1" aria-describedby="emailHelp" placeholder="Primer Sumando">
                <input type="text" id="sumando2" class="form-control mt-3" aria-describedby="emailHelp" placeholder="Segundo Sumando">
                <button class="btn btn-primary mt-3" id="boton">SUMAR</button>
                <div id="resultado" class="mc-3"><h2>RESULTADO</h2></div>
            </div>
        </div>
    </div>
    </section>
    <script src="codigo.js"></script>
</body>
</html>
