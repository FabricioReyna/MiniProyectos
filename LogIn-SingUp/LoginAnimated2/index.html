<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated 2 Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="#" method="#" id="login-from" class="login-form" autocomplete="off">
        <h1 class="ally-hidden">Login Form</h1>
        <div>

            <label for="email" class="label-email">
            <span class="requeried">Email</span>
            <input type="email" name="email" placeholder="Email" tabindex="1" class="text" required>
            </label>
        </div>
        <div>
            <label class="label-password">
                <span class="required">Password</span>

                <input type="text" class="text" name="password" placeholder="Password" tabindex="2" required />
            </label>
        </div>
        <input type="checkbox" name="show-password" id="show-password" class="snow-password" tabindex="3">
        <label for="show-password" class="label-show-password">
            Show Password
        </label>
        <div>
        <input type="submit" value="Log In" />
        <div class="email">
            <a href="#">Forgot password?</a>
        </div>
    </div>
    <figure aria-hidden="true">
        <div class="person-body"></div>
        <div class="neck skin"></div>
        <div class="head skin">
            <div class="eyes"></div>
            <div class="mouth"></div>
        </div>
        <div class="hair"></div>
        <div class="ears"></div>
        <div class="shirt-1"></div>
        <div class="shirt-2"></div>
    </figure>
    </form>
</body>
</html>
