<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In / Sign Up</title>
    <link rel="stylesheet" href="LogUp.css">
</head>
<body>
    <div class="section">
    <div class="container">
    <div class="row full-height justify-content-center">
    <div class="col-12 text-center align-self-center py-5">
    <div class="section pb-5 pt-5 pt-sm-2 text-center">
    <h6 class="mb-0 pb-3"><span>Log In</span><span>Sign Up</span></h6>
        <input type="checkbox" name="reg-log" id="reg-log" class="checkbox">
        <label for="reg-log"></label>
    <div class="card-3d-wrap mx-auto">
    <div class="card-3d-wrapper">
    <div class="card-front">
    <div class="center-wrap">
    <div class="section text-center">
    <h4 class="mb-4 pb-3">LOG IN</h4>
    <div class="form-group">
        <input type="email" name="logemail" class="form-style" placeholder="Your Email" id="logemail" autocomplete="off"> 
    <i class="input-icon uil uil-at"></i>
    </div>
    <div class="form-group mt-2">
    <input type="password" name="logpass" placeholder="Your Password" autocomplete="off" id="logpass" class="form-style">
    <i class="input-icon uil uil-lock-alt"></i>
    </div>
    <a href="#" class="btn mt-4">Sumbit</a>
        <p class="mb-0 mt-4 text-center"><a href="#" class="link">Forget your password?</a></p>
    </div>
    </div>
    </div>
    <div class="card-back">
    <div class="center-wrap">
    <div class="section text-center">
    <h4 class="mb-4 pb-3">SIGN UP</h4>
    <div class="form-group">
    <input type="text" name="logename" placeholder="Your name" id="logename" class="form-style" autocomplete="off">
    <i class="input-icon uil uil-user"></i>
    </div>
    <div class="form-group mt-2">
        <input type="email" name="logemail" autocomplete="off" placeholder="Your Email" id="logemail" class="form-style">
        <i class="input-icon uil uil-at"></i>
    </div>
    <div class="form-group mt-2">
        <input type="password" name="logpass" autocomplete="off" placeholder="Your password" id="logpass" class="form-style">
        <i class="input-icon uil uil-at"></i>
    </div>
    <a href="#" class="btn mt-4">Send</a>
    </div>
    </div>
    </div>
    </div>
    </div>
    </div>
    </div>
    </div>
    </div>
    </div>
</body>
</html>
