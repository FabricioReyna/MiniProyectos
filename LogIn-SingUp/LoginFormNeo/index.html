<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form Neomorphism || Boantek</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="login-form">
        <div class="form-title">
            <h1>Login</h1>
        </div>
        <label><input type="text" name="name" placeholder="Username"></label>
        <label><input type="password" name="name" placeholder="Password"></label>
        <div class="remember-me">
            <input type="checkbox" name="remember-me" class="input-checkbox" id="ckb1">
            <label for="ckb1" class="label-checkbox">
                <span class="txt1">Remember me click here.</span>
            </label>
        </div>
        <button class="red" type="button"><i class="fa fa-lock" aria-hidden="true"></i> Login</button>
        <p class="login-with-social">Login With...</p>

        <div class="social-media">
            <button class="social-icons" type="button">
                <i class="fa-brands fa-facebook"></i>
            </button>
              <button class="social-icons" type="button">
                <i class="fa-brands fa-linkedin"></i>
            </button>
            <button class="social-icons" type="button">
                <i class="fa-brands fa-twitter"></i>
            </button>
            <button class="social-icons" type="button">
                <i class="fa-brands fa-google-plus-g"></i>
            </button>
        </div>
        <button class="red" type="button"><i class="fa fa-unlock-alt" aria-hidden="true"></i> Forgot Password?</button>
    </div>

</body>
</html>
